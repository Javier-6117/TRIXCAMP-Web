<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Trainings</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
  <div class="container">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:10px;">
      <h2>Trainings</h2>
      <a class="btn" href="/dashboard.html">‚Üê Dashboard</a>
    </div>

    <form id="trainingForm" class="form-grid card">
      <input type="hidden" id="trainingId" />
      <select id="trainingTeam"></select>
      <select id="trainingField"></select>
      <input id="trainingDatetime" type="datetime-local" />
      <div style="display:flex;gap:10px;">
        <button type="submit" class="btn">Agendar</button>
        <button type="button" id="cancelEdit">Cancelar</button>
      </div>
    </form>

    <div class="card trainings-table">
      <table id="trainingsTable">
        <thead><tr><th>Equipo</th><th>Campo</th><th>Fecha y hora</th><th>Acciones</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="/js/trainings.js"></script>
</body>
</html>
